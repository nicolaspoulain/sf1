Nico\BlogBundle\Entity\Category:
  type: entity
  table: category
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    name:
      type: string
    user_id:
      type: integer
    created_at:
      type: datetime
  lifecycleCallbacks:
    prePersist: [ doSetCreatedAtValue ]

